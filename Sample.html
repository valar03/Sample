<div class="mat-card">
  <h2>Manage Customer Profile</h2>

  <!-- Update Customer Button -->
  <div class="mb-4">
    <button mat-flat-button color="primary" (click)="updateCustomer()">Update Customer</button>
  </div>

  <!-- Customer Information Section -->
  <h3>Customer Information</h3>
  <form [formGroup]="customerForm" class="customer-info-form">

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Customer Type</mat-label>
        <input matInput formControlName="customerType">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Customer ECN</mat-label>
        <input matInput formControlName="customerEcn">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="customerFirstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="emailAddress">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="customerLastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phoneNumber">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Customer ID</mat-label>
        <input matInput formControlName="customerId" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fax</mat-label>
        <input matInput formControlName="faxNumber">
      </mat-form-field>
    </div>

  </form>

  <!-- Loan Information Section -->
  <h3>Loan Information</h3>
  <table mat-table [dataSource]="loanDataSource" class="mat-elevation-z8">

    <!-- Create Process Column with Radio Button -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef> Select </th>
      <td mat-cell *matCellDef="let element">
        <mat-radio-button [(ngModel)]="selectedLoan" [value]="element"></mat-radio-button>
      </td>
    </ng-container>

    <!-- Build Icon Column -->
    <ng-container matColumnDef="build">
      <th mat-header-cell *matHeaderCellDef> Build </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>build</mat-icon>
      </td>
    </ng-container>

    <!-- Loan Number -->
    <ng-container matColumnDef="loanNumber">
      <th mat-header-cell *matHeaderCellDef> Loan Number </th>
      <td mat-cell *matCellDef="let element"> {{element.loanNumber}} </td>
    </ng-container>

    <!-- SIR -->
    <ng-container matColumnDef="sir">
      <th mat-header-cell *matHeaderCellDef> SIR </th>
      <td mat-cell *matCellDef="let element"> {{element.sir}} </td>
    </ng-container>

    <!-- Street Address -->
    <ng-container matColumnDef="streetAddress">
      <th mat-header-cell *matHeaderCellDef> Street Address </th>
      <td mat-cell *matCellDef="let element"> {{element.streetAddress}} </td>
    </ng-container>

    <!-- Additional Loan Columns as needed -->
    <!-- Example -->
    <ng-container matColumnDef="loanStatus">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- Table Headers and Rows -->
    <tr mat-header-row *matHeaderRowDef="loanDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: loanDisplayedColumns;"></tr>

  </table>
</div>
